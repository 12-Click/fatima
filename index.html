<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Experience</title>
  <!-- Include A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="ar-info">
    Move your phone around to explore the AR scene!
  </div>

  <!-- A-Frame AR Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- 3D Model (replace with your own model URL) -->
    <a-entity 
      gltf-model="url(assets/mary1.glb)"
      scale="2 2 2" 
      position="0 0 -2">
    </a-entity>

    <!-- AR Text -->
    <a-text value="Welcome to the AR Experience!" 
      position="0 2 -3" 
      scale="2 2 2" 
      color="yellow">
    </a-text>

    <!-- AR Image (replace with your own image URL) -->
    <a-image src="https://example.com/your-image.jpg" 
      position="-1 1 -3" 
      scale="2 2 2">
    </a-image>

    <!-- AR Video (replace with your own video URL) -->
    <a-video src="https://example.com/your-video.mp4" 
      position="1 1 -3" 
      scale="2 2 2">
    </a-video>

  </a-scene>

</body>
</html>
