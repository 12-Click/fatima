<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miracle of the Sun AR Experience</title>
    
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden; /* Prevent scrolling */
        }

        #ar-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            color: white;
            max-width: 300px; /* Limit the width for readability */
            text-align: left; /* Align text to the left */
        }

        h2 {
            margin: 0;
            font-size: 1.5rem; /* Responsive font size */
        }

        p {
            font-size: 1rem; /* Responsive font size */
        }

        /* Style for text boxes */
        .text-box {
            position: absolute;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            font-size: 0.8rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .instructions {
                font-size: 0.9rem; /* Slightly smaller text for smaller screens */
                padding: 10px; /* Add some padding */
            }

            .text-box {
                font-size: 0.7rem; /* Adjust text size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="ar-container">
        <a-scene embedded arjs>
            <a-entity camera></a-entity> <!-- Enable camera for AR experience -->
            <a-entity id="sun" position="0 1 -5">
                <a-sphere radius="1" color="#FFD700" position="0 1.5 0"></a-sphere>
                <a-text value="Miracle of the Sun" position="0 2.5 0" color="#FFFFFF" align="center"></a-text>
            </a-entity>

            <!-- Add images with text boxes -->
            <a-image src="assets/pastorcitos.png" position="-2 1 -3" width="1" height="1"></a-image>
            <a-entity class="text-box" position="-2 0 -3">
                <a-text value="Los pastorcitos Jacinta, Lucia y " align="center"></a-text>
            </a-entity>

            <a-image src="path/to/image2.jpg" position="2 1 -3" width="1" height="1"></a-image>
            <a-entity class="text-box" position="2 0 -3">
                <a-text value="Description of Image 2" align="center"></a-text>
            </a-entity>
        </a-scene>
    </div>
    <div class="instructions">
        <h2>Welcome to the Miracle of the Sun AR Experience!</h2>
        <p>Point your device around to discover more about the miracle.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sunEntity = document.getElementById('sun');
            
            // Add animation or interaction for the sun entity
            sunEntity.addEventListener('click', () => {
                sunEntity.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 5000');
            });
        });
    </script>
</body>
</html>
