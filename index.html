<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miracle of the Sun - Fatima AR Story</title>
  <!-- A-Frame and AR.js Libraries -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Information for the user -->
  <div id="info">
    <h1>Miracle of the Sun - Fatima AR Story</h1>
    <p>Point your camera at the Fatima Basilica image to start.</p>
  </div>

  <!-- AR.js Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Custom NFT Marker -->
    <a-nft type="nft" url="path/to/your/marker" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <!-- 3D Sun Object with Animation -->
      <a-sphere id="sun" color="#FFD700" radius="1" position="0 1 0" animation="property: position; to: 0 2 0; dir: alternate; loop: true; dur: 2000;" sound="src: #sunSound; on: click">
        <!-- Text Interaction -->
        <a-text id="sun-info" value="Tap on the sun for more details..." width="5" position="-2 2.5 0" color="#FFF"></a-text>
      </a-sphere>

      <!-- Narration Sound -->
      <a-sound id="sunSound" src="path/to/narration.mp3"></a-sound>

      <!-- Light Burst Effect -->
      <a-entity position="0 2 -2">
        <a-light type="point" intensity="2" color="#FFF" position="0 2 0" animation="property: intensity; to: 4; dir: alternate; dur: 1000; loop: true;"></a-light>
      </a-entity>

      <!-- Image of the Crowd Watching -->
      <a-plane src="path/to/people-image.jpg" position="0 1.5 0" rotation="-90 0 0" height="2" width="3"></a-plane>
    </a-nft>

    <!-- Camera Entity (Ensures camera activation) -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- JavaScript for Interactions -->
  <script>
    const sun = document.querySelector('#sun');
    const sunInfo = document.querySelector('#sun-info');
    let clicked = false;

    // Toggle interaction on the sun (tap event)
    sun.addEventListener('click', () => {
      if (!clicked) {
        sunInfo.setAttribute('value', 'The Sun danced and emitted strange colors, witnessed by thousands!');
        sun.setAttribute('color', '#FFA500'); // Change sun color on tap
        clicked = true;
      } else {
        sunInfo.setAttribute('value', 'Tap on the sun for more details...');
        sun.setAttribute('color', '#FFD700'); // Reset sun color
        clicked = false;
      }
    });
  </script>
</body>
</html>
