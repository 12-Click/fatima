<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tracking AR Experience</title>
  <!-- A-Frame and AR.js libraries -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4;'>
    
    <!-- Image-based AR marker -->
    <a-marker type="pattern" url="assets/my-image-marker.patt">
      
      <!-- 3D model that will appear when the image is recognized -->
      <a-entity gltf-model="url(assets/my-3dmodel.glb)" position="0 0 0" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-entity>
      
      <!-- Example of GIF that will appear -->
      <a-image src="assets/my-gif.gif" position="1 0 0" scale="0.5 0.5 0.5"></a-image>

      <!-- Example of a Video Popup -->
      <a-video src="#my-video" position="0 1 -2" scale="1 1 1"></a-video>
    </a-marker>
    
    <!-- Camera setup for AR.js -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Video asset -->
  <video id="my-video" autoplay loop="true" src="assets/my-video.mp4" style="display:none;"></video>
</body>
</html>
