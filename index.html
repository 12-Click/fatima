<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Experience</title>
  <!-- Include A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="ar-info">
    Move your phone around to explore the AR scene!
  </div>

  <!-- A-Frame AR Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- 3D Model at the center -->
    <a-entity 
      id="model"
      gltf-model="url(assets/mary1.glb)"
      scale="2 2 2" 
      position="0 0 -2"
      rotation="0 0 0">  <!-- Initialize the rotation -->
    </a-entity>

    <!-- AR Text above the model -->
    <a-text value="Welcome to the AR Experience!" 
      position="0 1 -3"  <!-- Positioned above the model -->
      scale="2 2 2" 
      color="yellow">
    </a-text>

    <!-- AR Image positioned to the left -->
    <a-image id="image" src="https://github.com/12-Click/fatima/blob/bce0905ad711d18103c46cfb2c55fa77a2c75b85/assets/fatima1.jpg" 
      position="-3 0 -5"  <!-- Positioned left of the model -->
      scale="2 2 2"
      rotation="0 0 0">
    </a-image>

    <!-- AR Video positioned to the right -->
    <a-video id="video" src="https://example.com/your-video.mp4" 
      position="3 0 -5"  <!-- Positioned right of the model -->
      scale="2 2 2"
      rotation="0 0 0">
    </a-video>

  </a-scene>

  <script>
    // Function to add drag rotation to any entity
    function enableDragRotation(entity) {
      let lastX = 0;
      let lastY = 0;
      let isDragging = false;

      entity.addEventListener('touchstart', (event) => {
        isDragging = true;
        lastX = event.touches[0].clientX;
        lastY = event.touches[0].clientY;
      });

      entity.addEventListener('touchmove', (event) => {
        if (isDragging) {
          const deltaX = event.touches[0].clientX - lastX;
          const deltaY = event.touches[0].clientY - lastY;

          // Get current rotation and apply deltas
          const rotation = entity.getAttribute('rotation');
          const newRotation = {
            x: rotation.x - deltaY * 0.2,  // Adjust sensitivity here
            y: rotation.y + deltaX * 0.2,  // Adjust sensitivity here
            z: rotation.z  // Keep z-axis rotation constant
          };

          entity.setAttribute('rotation', newRotation);

          lastX = event.touches[0].clientX;
          lastY = event.touches[0].clientY;
        }
      });

      entity.addEventListener('touchend', () => {
        isDragging = false;
      });
    }

    // Enable drag rotation for all AR elements
    const model = document.getElementById('model');
    const image = document.getElementById('image');
    const video = document.getElementById('video');

    enableDragRotation(model);
    enableDragRotation(image);
    enableDragRotation(video);

    // Remove AR info after 3 seconds
    setTimeout(() => {
      document.getElementById('ar-info').style.display = 'none';
    }, 3000);
  </script>

</body>
</html>
