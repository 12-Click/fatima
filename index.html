<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milagro de Fatima</title>
  <!-- Include A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  <script src="https://unpkg.com/aframe-drag-component/dist/aframe-drag-component.min.js"></script>
  <script src="https://unpkg.com/aframe-rotate-component/dist/aframe-rotate-component.min.js"></script>
  
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="ar-info">
    Mueve tu telefono alrededor para aprender sobre la hostoria!
  </div>

  <!-- A-Frame AR Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- 3D Model at the center -->
    <a-entity 
      id="model"
      gltf-model="url(assets/mary1.glb)"
      scale="2 2 2" 
      position="0 0 -1"
      rotation="0 0 0"
      drag="enabled: true;" 
      rotate="enabled: true;">
    </a-entity>

    <!-- AR Text above the model -->
    <a-text value="13 de Octubre de 1917" 
      position="0 1 -6"  
      scale="2 2 2" 
      color="blue">
    </a-text>

    <!-- AR Image positioned to the left -->
    <a-image id="image" src="assets/noticias.jpg" 
      position="-3 0 -5" 
      scale="2 2 2"
      rotation="0 0 0">
    </a-image>

    <!-- AR Video positioned to the right -->
    <a-video id="video" src="https://youtu.be/utiZqqn1k_g?si=i_KsPbW44aCpZSYV" 
      position="3 0 -8"  
      scale="2 2 2"
      rotation="0 0 0">
    </a-video>

  </a-scene>

  <script>
    // Remove AR info after 3 seconds
    setTimeout(() => {
      document.getElementById('ar-info').style.display = 'none';
    }, 3000);
  </script>

</body>
</html>
