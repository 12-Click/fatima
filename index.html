<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Image Tracking Storytelling</title>
  
  <!-- A-Frame and AR.js libraries -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- A-Frame scene for AR experience -->
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Background music -->
    <a-sound src="assets/background-music.mp3" autoplay="true" loop="true" position="0 0 0"></a-sound>

    <!-- Scenario 1: The Miracle of the Sun -->
    <a-nft type="nft" url="assets/scenario1-image.patt" smooth="true">
      <a-entity gltf-model="url(assets/scenario1-model.glb)" 
                position="0 0 0" 
                scale="0.5 0.5 0.5"
                animation="property: position; to: 0 1 0; dur: 2000; easing: easeInOutQuad; loop: false;" 
                onclick="document.querySelector('a-sound').components.sound.playSound();">
      </a-entity>
      
      <a-text value="The Miracle of the Sun" 
              position="0 0.8 0" 
              scale="1.5 1.5 1.5" 
              color="yellow"
              animation="property: scale; to: 1.5 1.5 1.5; dur: 2000; easing: easeInOutQuad; loop: true;"
              event-set__mouseenter="color: orange" 
              event-set__mouseleave="color: yellow" 
              onclick="alert('Learn more about the Miracle of the Sun!');">
      </a-text>

      <!-- Optional video for Scenario 1 -->
      <a-video src="assets/scenario1-video.mp4" position="0 1 -2" scale="2 1 1"></a-video>
    </a-nft>

    <!-- Scenario 2: Another Religious Event -->
    <a-nft type="nft" url="assets/scenario2-image.patt" smooth="true">
      <a-entity gltf-model="url(assets/scenario2-model.glb)" 
                position="0 0 0" 
                scale="0.5 0.5 0.5"
                animation="property: position; to: 0 1 0; dur: 2000; easing: easeInOutQuad; loop: false;" 
                onclick="document.querySelector('a-sound').components.sound.playSound();">
      </a-entity>
      
      <a-text value="Another Event" 
              position="0 0.8 0" 
              scale="1.5 1.5 1.5" 
              color="yellow"
              animation="property: scale; to: 1.5 1.5 1.5; dur: 2000; easing: easeInOutQuad; loop: true;"
              event-set__mouseenter="color: orange" 
              event-set__mouseleave="color: yellow" 
              onclick="alert('Learn more about this event!');">
      </a-text>

      <!-- Optional video for Scenario 2 -->
      <a-video src="assets/scenario2-video.mp4" position="0 1 -2" scale="2 1 1"></a-video>
    </a-nft>

    <!-- Scenario 3: Yet Another Event -->
    <a-nft type="nft" url="assets/scenario3-image.patt" smooth="true">
      <a-entity gltf-model="url(assets/scenario3-model.glb)" 
                position="0 0 0" 
                scale="0.5 0.5 0.5"
                animation="property: position; to: 0 1 0; dur: 2000; easing: easeInOutQuad; loop: false;" 
                onclick="document.querySelector('a-sound').components.sound.playSound();">
      </a-entity>
      
      <a-text value="Yet Another Event" 
              position="0 0.8 0" 
              scale="1.5 1.5 1.5" 
              color="yellow"
              animation="property: scale; to: 1.5 1.5 1.5; dur: 2000; easing: easeInOutQuad; loop: true;"
              event-set__mouseenter="color: orange" 
              event-set__mouseleave="color: yellow" 
              onclick="alert('Learn more about yet another event!');">
      </a-text>

      <!-- Optional video for Scenario 3 -->
      <a-video src="assets/scenario3-video.mp4" position="0 1 -2" scale="2 1 1"></a-video>
    </a-nft>

    <!-- Camera setup for AR experience -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
