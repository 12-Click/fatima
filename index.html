<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milagro de Fatima</title>
  <!-- Include A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  <script src="https://unpkg.com/aframe-drag-component/dist/aframe-drag-component.min.js"></script>
  <script src="https://unpkg.com/aframe-rotate-component/dist/aframe-rotate-component.min.js"></script>

  <!-- Include a pinch zoom library -->
  <script src="https://cdn.jsdelivr.net/gh/michaltakac/aframe-touch-controls@0.0.4/dist/aframe-touch-controls.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #ar-info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="ar-info">
    Mueve tu telefono alrededor para descubrir la historia!
  </div>

    <!-- AR Text above the model -->
    <a-text value="El Milagro del Sol en FÃ¡tima" 
      position="0 1 1"  
      scale="2 2 2" 
      color="#1591ea">
    </a-text>

  <!-- A-Frame AR Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- 3D Model at the center -->
    <a-entity 
      id="model"
      gltf-model="url(assets/mary1.glb)"
      scale="1 1 1" 
      position="0 0 -1"
      rotation="10 20 80"
      drag="enabled: true;" 
      rotate="enabled: true;">
    </a-entity>

    <!-- AR Text above the model -->
    <a-text value="Welcome to the AR Experience!" 
      position="0 1 -6"  
      scale="2 2 2" 
      color="yellow">
    </a-text>

    <!-- AR Image positioned to the left with pinch-to-zoom -->
    <a-image id="image" src="https://raw.githubusercontent.com/12-Click/fatima/bce0905ad711d18103c46cfb2c55fa77a2c75b85/assets/fatima1.jpg" 
      position="0 0 9" 
      scale="2 2 2"
      rotation="0 0 0"
      touch-controls="enabled: true">
    </a-image>

    <!-- AR Video positioned to the right -->
    <a-video id="video" src="https://example.com/your-video.mp4" 
      position="3 0 -8"  
      scale="2 2 2"
      rotation="0 0 0">
    </a-video>

  </a-scene>

  <script>
    // Remove AR info after 3 seconds
    setTimeout(() => {
      document.getElementById('ar-info').style.display = 'none';
    }, 3000);

    // Add pinch zoom functionality for the image
    const imageEntity = document.querySelector('#image');
    let initialScale = 2;
    let scale = initialScale;

    imageEntity.addEventListener('touchstart', function (event) {
      if (event.touches.length === 2) {
        // Pinch zoom detected, capture initial distance
        let startDistance = getTouchDistance(event.touches);
        imageEntity.addEventListener('touchmove', function (event) {
          if (event.touches.length === 2) {
            let currentDistance = getTouchDistance(event.touches);
            scale = initialScale * (currentDistance / startDistance);
            imageEntity.setAttribute('scale', `${scale} ${scale} ${scale}`);
          }
        });
      }
    });

    function getTouchDistance(touches) {
      const dx = touches[0].pageX - touches[1].pageX;
      const dy = touches[0].pageY - touches[1].pageY;
      return Math.sqrt(dx * dx + dy * dy);
    }
  </script>

</body>
</html>
