<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milagro de Fatima</title>
  <!-- Include A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  <script src="https://unpkg.com/aframe-drag-component/dist/aframe-drag-component.min.js"></script>
  <script src="https://unpkg.com/aframe-rotate-component/dist/aframe-rotate-component.min.js"></script>
  
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="ar-info">
    Mueve tu telefono alrededor para conocer la historia!
  </div>

  <!-- A-Frame AR Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- 3D Model at the center -->
    <a-entity 
      id="model"
      gltf-model="url(assets/mary1.glb)"
      scale="1.5 1.5 1.5" 
      position="0 0 -2"
      rotation="0 0 0"
      drag="enabled: true;" 
      rotate="enabled: true;"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;">
    </a-entity>

   <!-- AR Images positioned around a sphere with look-at -->
    <a-image src="assets/noticias.jpg" 
      position="7 0 -3" 
      scale="3 3 3" rotation="0 0 0"
      look-at="[camera]"></a-image>
      
    <a-image src="assets/pastorcitos.PNG" 
      position="3.54 0 3.54" 
      scale="3 3 3" rotation="0 0 0"
      look-at="[camera]"></a-image>
      
    <a-image src="assets/sol.png" 
      position="0 0 5" 
      scale="3 3 3" rotation="0 0 0"
      look-at="[camera]"></a-image>
      
    <a-image src="assets/multitud.PNG" 
      position="-3.54 0 3.54" 
      scale="3 3 3" rotation="0 0 0"
      look-at="[camera]"></a-image>

    <a-image src="assets/hechos2.jpg" 
      position="-3 0 -3" 
      scale="3 3 3" rotation="0 0 0"
      look-at="[camera]"></a-image>

    <a-image src="assets/Hechos.PNG" 
      position="-1 0 -3" 
      scale="3 3 3" rotation="0 0 0"
      look-at="[camera]"></a-image>

    <a-image src="assets/fecha.PNG" 
      position="0 0 -5" 
      scale="3 3 3" rotation="0 0 0"
      look-at="[camera]"></a-image>

    <a-image src="assets/virgen.jpg" 
      position="4 0 -4" 
      scale="3 3 3" rotation="0 0 0"
      look-at="[camera]"></a-image>

  </a-scene>

  <script>
    // Remove AR info after 3 seconds
    setTimeout(() => {
      document.getElementById('ar-info').style.display = 'none';
    }, 3000);
  </script>

</body>
</html>
